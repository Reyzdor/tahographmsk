<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Тахограф МСК</title>
</head>
<body>
    
    <header class="header-1">
        <div class="container">
            <div class="header-1-inner">
                <a href="/index.html">
                    <img src="/Group.png" alt="TAHOGRAPHMSK" class="tahograph">
                </a>
                <h1 class="taho-title">ТАХОГРАФ МСК</h1>
                <span class="taho-small-title">Управление грузовым автопарком</span>
                
                <div class="block-time-office">
                    <span class="time">Время работы офиса: </span>
                    <span class="nine-eigh">Пн-пт, с 09.00 до 18.00</span>
                </div>

                <div class="visit-master">
                    <span class="master">Выезд мастера: </span>
                    <span class="everyday">Круглосуточно</span>
                </div>

                <div class="block-phone-mail">
                    <img src="/phone.png" alt="phone" class="phone-img">
                    <span class="phone-number">+7(495)001-46-51</span>
                </div>

                <div class="block-mail-info">
                    <img src="/mail.png" alt="" class="mail-img">
                    <span class="mail-msk">info@tahograf-msk.ru</span>
                </div>

                <button class="order-call">ЗАКАЗАТЬ ЗВОНОК</button>
            </div>
        </div>
    </header>

</body>
</html>
